<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        main {
            margin: 20px auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .result h3 {
            font-size: 18px;
            color: #4CAF50;
            margin-top: 15px;
        }
        .result ul {
            margin-left: 20px;
            padding-left: 20px;
            list-style-type: disc;
        }
        .result ul li {
            margin-bottom: 5px;
        }
        .result a {
            color: #007bff;
            text-decoration: none;
        }
        .result a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Web Crawler Tool</h1>
        <p>Input a website URL and specify the depth to crawl its links.</p>
    </header>
    <main>
        <form method="POST">
            <label for="url">Website URL:</label>
            <input type="text" id="url" name="url" placeholder="Enter a valid URL (e.g., https://example.com)" required>

            <label for="depth">Crawl Depth:</label>
            <input type="number" id="depth" name="depth" placeholder="Recommended depth: 2 (avoid higher)">

            <button type="submit">Start Crawling</button>
        </form>
        {% if result %}
            <div class="result">
                <h2>Results</h2>
                {{ result|safe }}
            </div>
        {% endif %}
    </main>
    <footer>
        <p>Web Crawler by Beatriz</p>
    </footer>
</body>
</html>
